<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type= "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Work Day Scheduler</title>
</head>
<body>
    <header class= "jumbotron">
        <h1 class= "display-1"> Work Day Scheduler</h1>
        <br>
        <h4 class= "display-8"> A simple calendar app for scheduling your work day.</h4>
        <br>
        <h3 id= "currDay" class= "lead"></h3>
    </header>

    <div class= "container">
        <!--Hourly entries will be displayed here-->
        <div id= "9am" class= "hour-line">
            <div class= "col-md-1-time">
                9 AM 
            </div>
            <textarea class= "col-md-10-entry"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id= "10am" class= "hour-line">
            <div class= "col-md-1-time">
                10 AM 
            </div>
            <textarea class= "col-md-10-entry"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id= "11am" class= "hour-line">
            <div class= "col-md-1-time">
                11 AM 
            </div>
            <textarea class= "col-md-10-entry"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id= "12pm" class= "hour-line">
            <div class= "col-md-1-time">
                12 PM 
            </div>
            <textarea class= "col-md-10-entry"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id= "1pm" class= "hour-line">
            <div class= "col-md-1-time">
                1 PM 
            </div>
            <textarea class= "col-md-10-entry"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id= "2pm" class= "hour-line">
            <div class= "col-md-1-time">
                2 PM 
            </div>
            <textarea class= "col-md-10-entry"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id= "3pm" class= "hour-line">
            <div class= "col-md-1-time">
                3 PM 
            </div>
            <textarea class= "col-md-10-entry"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id= "4pm" class= "hour-line">
            <div class= "col-md-1-time">
                4 PM 
            </div>
            <textarea class= "col-md-10-entry"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id= "5pm" class= "hour-line">
            <div class= "col-md-1-time">
                5 PM 
            </div>
            <textarea class= "col-md-10-entry"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src= "./assets/script.js"></script>/>

</body>
</html>
